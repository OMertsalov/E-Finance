<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registration</title>
    <link href="../static/loginStyle.css" th:href="@{/loginStyle.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
<div class="login-page">
    <div class="form">
        <form th:action="@{/registration}" method="post" th:object="${regForm}" class="login-form" >

            <span class="validationError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                Error in firstname</span>
            <input type="text" name="firstName"  th:field="*{firstName}" placeholder="your first name"  />
            </br>


            <span class="validationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                Error in firstname</span>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="your last name"  />
            </br>

            <span class="validationError" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                Error in login</span>
            <input type="text" name="login" th:field="*{login}" placeholder="login" />
            </br>

            <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Error in password</span>
            <input type="password" name="password" th:field="*{password}" placeholder="password" />
            </br>

            <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Error in email</span>
            <input type="text" name="email" placeholder="email address" th:field="*{email}"/>
            </br>

            <input type="submit" value="Register" />


            <p class="message">Already registered? <a th:href="@{/login}"> Sign In</a></p>

        </form>


    </div>
</div>
</body>
</html>
